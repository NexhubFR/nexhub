<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/nexhub-logo.jpg"/>
    <link rel="stylesheet" href="./style.css">
    <title>Nexhub</title>
</head>
<body>
    <div>
        <img id="logo" src="assets/nexhub-logo.jpg" />
